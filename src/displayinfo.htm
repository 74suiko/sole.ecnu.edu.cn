<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>华东师范大学 国家大学科技园</title>
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/body.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/displayinfo.css" />
  <link rel="stylesheet" href="css/center.css">
</head>

<body>
<header>
  <div frag="窗口1" portletmode="simpleSiteAttri">
    <div frag="窗口内容">
      <a href="{站点URL}" title="华东师范大学 国家大学科技园" class="header-container">
        <div class="logo"><img src="images/ecnu_logo.png" alt="华东师范大学标志"></div>
        <div class="logo"><img src="images/logo.png" alt="国家大学科技园"></div>
      </a>
    </div>
  </div>


  <div frag="窗口3" portletmode="simpleSudyNavi">
    <div frag="窗口内容">
      <nav>
        <!--[NaviStructBegin]-->
        <ul>
          <li class="active">
            <a href="/_s908/main.psp" target="_self" title="网站首页">首页</a>
          </li>
          <!--[NaviItemCycleBegin]-->
          <li class="dropdown {级别样式}">
            <a class="menu-link" href="{栏目URL}" target="{打开方式}">
              {栏目名称}
            </a>
            <!--[MenuStructBegin]-->
            <ul class="dropdown-menu">
              <!--[MenuItemCycleBegin]-->
              <li class="{级别样式}">
                <a href="{栏目URL}" target="{打开方式}">
                  {栏目名称}
                </a>
                <!--[SubMenuList]-->
              </li>
              <!--[MenuItemCycleEnd]-->
            </ul>
            <!--[MenuStructEnd]-->
          </li>
          <!--[NaviItemCycleEnd]-->
        </ul>
        <!--[NaviStructEnd]-->
      </nav>
    </div>
  </div>
</header>

<div id="content">
  <div id="text">
    <div class="column">
      <div class="column-right">
        <div class="column-news">
          <div frag="窗口9" portletmode="simpleArticleAttri">
            <div class="titles">
              <div class="title-info">{标题}</div>
              <p class="time">{发布时间}</p>
            </div>
            <div class="article">{内容}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer>
  <p>地址：上海市金沙江路1006号15楼 电话：021-52718779 52718795</p>
  <p>Copyright ©2024 East China Normal University of China All rights reserved</p>
  <p>华东师范大学 版权所有</p>
</footer>

</body>

</html>
