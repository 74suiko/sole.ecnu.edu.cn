<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>华东师范大学 国家大学科技园</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/displayinfo.css" />
    <link rel="stylesheet" href="css/listcolumn.css" />
    <script src="js/listcolumn.js"></script>
</head>

<body>
    <header>
    <div frag="窗口1" portletmode="simpleSiteAttri">
        <div frag="窗口内容">
            <a href="{站点URL}" title="华东师范大学 国家大学科技园" class="header-container">
                <div class="logo"><img src="images/ecnu_logo.png" alt="华东师范大学标志"></div>
                <div class="logo"><img src="images/logo.png" alt="国家大学科技园"></div>
            </a>
        </div>
    </div>


    <div frag="窗口3" portletmode="simpleSudyNavi">
        <div frag="窗口内容">
            <nav>
                <!--[NaviStructBegin]-->
                <ul>
                    <li class="active">
                        <a href="/_s908/main.psp" target="_self" title="网站首页">首页</a>
                    </li>
                    <!--[NaviItemCycleBegin]-->
                    <li class="dropdown {级别样式}">
                        <a class="menu-link" href="{栏目URL}" target="{打开方式}">
                            {栏目名称}
                        </a>
                        <!--[MenuStructBegin]-->
                        <ul class="dropdown-menu">
                            <!--[MenuItemCycleBegin]-->
                            <li class="{级别样式}">
                                <a href="{栏目URL}" target="{打开方式}">
                                    {栏目名称}
                                </a>
                                <!--[SubMenuList]-->
                            </li>
                            <!--[MenuItemCycleEnd]-->
                        </ul>
                        <!--[MenuStructEnd]-->
                    </li>
                    <!--[NaviItemCycleEnd]-->
                </ul>
                <!--[NaviStructEnd]-->
            </nav>
        </div>
    </div>
</header>

    <div id="content">
        <div frag="窗口41" class="img" portletmode="simpleArticleAttri" style="display: none">
            <div frag="窗口内容">
                <!--[InfoCycleBegin]-->
                <div>
                    <a href="{文章URL}" title="{标题}">
                        <img src="{图片路径}" alt="{标题}" />
                    </a>
                </div>
                <!--[InfoCycleEnd]-->
            </div>
        </div>
        <div id="text">
            <div class="column">
                <div class="column-left">
<!--                    <div frag="窗口31" portletmode="simpleColumnAnchor" id="column-title">-->
<!--                        <div class="column-title">-->
<!--                            <span frag="窗口内容">位置栏目>></span>-->
<!--                        </div>-->
<!--                    </div>-->
                    <div class="column-body">
                        <div frag="窗口4" portletmode="simpleColumnList">
                            <div frag="窗口内容">
                                <!--[ColumnStructBegin]-->
                                <ul class="column-list-wrap">
                                    <!--[ColumnCycleBegin]-->
                                    <li class="column-item {级别样式} {选中样式}">
                                        <a title="{栏目名称}" class="column-item-link {选中样式}" href="{栏目URL}" target="{打开方式}">
                                            <span class="column-name">{栏目名称}>></span>
                                        </a>
                                        <!--[SubColumnStructBegin]-->
                                        <ul class="sub-list">
                                            <!--[ColumnCycleBegin]-->
                                            <li class="sub-item {级别样式} {选中样式}">
                                                <a title="{栏目名称}" class="sub-item-link {选中样式}" href="{栏目URL}" target="{打开方式}">
                                                    <span class="column-name"> {栏目名称} </span>
                                                </a>
                                                <!--[SubColumnList]-->
                                            </li>
                                            <!--[ColumnCycleEnd]-->
                                        </ul>
                                        <!--[SubColumnStructEnd]-->
                                    </li>
                                    <!--[ColumnCycleEnd]-->
                                </ul>
                                <!--[ColumnStructEnd]-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column-right">
                    <div frag="窗口5" portletmode="simpleColumnAttri">
                        <div frag="窗口内容">
                            <div class="list-head">
                                <span class="current-path">
                                    {当前位置}
                                </span>
                                <div class="list-path">
                                    <span class="path-name">当前位置：{当前位置}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column-news">
                        <div
                                class="column-news-list"
                                frag="窗口9"
                                portletmode="simpleList"
                        >
                            <div frag="窗口内容">
                                <!--[InfoCycleBegin]-->
                                <li class="news">
                                    <span class="news-title">{标题}</span>
                                    <span class="news-time">{发布时间}</span>
                                </li>
                                <!--[InfoCycleEnd]-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>地址：上海市金沙江路1006号15楼 电话：021-52718779 52718795</p>
        <p>Copyright ©2024 East China Normal University of China All rights reserved</p>
        <p>华东师范大学 版权所有</p>
    </footer>

</body>

</html>
